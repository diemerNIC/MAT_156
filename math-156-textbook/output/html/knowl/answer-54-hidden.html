<body class="ignore-math"><div class="answer solution-like">This sequence is geometric with the first term 3 and common ratio 2.  If we choose <span class="process-math">\(n = 1\)</span> for our first term, then<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
a_n \amp = a_m r^{n-m}\\
\amp = a_1 r^{n-1}\\
\amp = 3\times\left(2^{n-1}\right)
\end{align*}
</div>The general formula is then <span class="process-math">\(a_3\times 2^{n-1}\)</span> for <span class="process-math">\(n\ge 1\text{.}\)</span>
