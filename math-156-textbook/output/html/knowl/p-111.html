<p>Answer:</p>
<ol class="decimal">
<li><p>The answer could be "milk", "sugar", "both", or "neither".  Since "both" is an option, the <em class="emphasis">inclusive or</em> is intended.</p></li>
<li><p>The person who is wanted in one of these two states will either be dead or alive but not both, so <em class="emphasis">exclusive or</em> is the best interpretation.</p></li>
</ol>
