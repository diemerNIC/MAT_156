<p xmlns:svg="http://www.w3.org/2000/svg">Suppose you wished to create a Venn diagram representing \(\sim\!p\,\wedge q\text{.}\)  One way to do this is by constructing the diagram for \(\sim\!p\) and the diagram for \(q\text{,}\) and then consider conjunction.  Let's call this the <em class="emphasis">visual step-by-step</em> method.</p>
