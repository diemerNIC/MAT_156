<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Another common mistake is to take a shortcut and start the truth table with one of the columns being, for example, <span class="process-math">\(\sim\!{p}\text{.}\)</span>  This is not correct.  Truth tables must always start with unnegated variables.</p>
