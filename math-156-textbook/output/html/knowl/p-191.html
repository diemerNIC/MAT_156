<div class="para">The symbols used for circuits, <span class="process-math">\(AB\text{,}\)</span> <span class="process-math">\(A+B\text{,}\)</span> and <span class="process-math">\(\overline{A}\text{,}\)</span> are the same symbols as used in Boolean algebra.  In this type of algebra, each variable (<span class="process-math">\(A\text{,}\)</span> <span class="process-math">\(B\text{,}\)</span> etc.) can take only the value 0 or 1.</div>
