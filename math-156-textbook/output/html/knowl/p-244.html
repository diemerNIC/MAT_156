<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>In symbols, this is written as <span class="process-math">\(\conditional\text{,}\)</span> and when red aloud, you say <span class="process-math">\(p\)</span> <em class="emphasis">implies</em> <span class="process-math">\(q\text{.}\)</span>  The first proposition in the conditional is called the <dfn class="terminology">hypothesis</dfn>, and the second is called the <dfn class="terminology">conclusion</dfn>.</p>
