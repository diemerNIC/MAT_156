<p>There are other ways to state the conditional.  The following are equivalent statements:</p>
<ol class="decimal">
<li><p><span class="process-math">\(p\)</span> implies <span class="process-math">\(q\)</span></p></li>
<li><p><span class="process-math">\(q\text{,}\)</span> if <span class="process-math">\(p\)</span></p></li>
<li><p><span class="process-math">\(p\)</span> is sufficient for <span class="process-math">\(q\)</span></p></li>
<li><p><span class="process-math">\(q\)</span> is necessary for <span class="process-math">\(p\)</span></p></li>
<li><p><span class="process-math">\(p\)</span> only if <span class="process-math">\(q\)</span></p></li>
</ol>
