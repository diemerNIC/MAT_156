<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Suppose we have two propositions, <span class="process-math">\(p\)</span> and <span class="process-math">\(q\text{.}\)</span>  Remembering that connectives are operations which join two or more porpositions (like <em class="emphasis">and</em> and <em class="emphasis">or</em>), the <dfn class="terminology">conditional connective</dfn> is <blockquote class="blockquote">If <span class="process-math">\(p\text{,}\)</span> then <span class="process-math">\(q\text{.}\)</span>
</blockquote></p>
