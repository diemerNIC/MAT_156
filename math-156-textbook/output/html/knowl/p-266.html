<div class="para">What does this mean?  It means that if <span class="process-math">\(p\)</span> is true and <span class="process-math">\(q\)</span> is false, then the implication <span class="process-math">\(p {\rightarrow} q\)</span> cannot also be true.  It also means that if <span class="process-math">\(p{\rightarrow} q\)</span> is true, then you cannot have <span class="process-math">\(p\)</span> true and <span class="process-math">\(q\)</span> false at the same time.</div>
