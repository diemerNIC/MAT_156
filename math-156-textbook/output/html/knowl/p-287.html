<p>So if <span class="process-math">\(p\)</span> and <span class="process-math">\(q\)</span> have the same truth value, then the biconditional is true and otherwise it is false.  (It is the negation of the <em class="emphasis">exclusive or</em>, <span class="process-math">\(p{\oplus} q\text{.}\)</span>)</p>
