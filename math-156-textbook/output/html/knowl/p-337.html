<div class="para">What else do we need for our calculation?  The number of terms is</div>
<div class="displaymath process-math">
\begin{align*}
k \amp = n-m+1\\
k \amp = 18-3+1\\
k\amp = 16
\end{align*}

<div class="para">Then</div>
<div class="displaymath process-math">
\begin{align*}
S_n \amp = \frac{n}{2}\left(a_m + a_n \right)\\
S_{16} \amp = \frac{16}{2}\left(25 + 100 \right) = 1000
\end{align*}
