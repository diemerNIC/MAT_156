<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let's consider the expanded form of \(14_{16}\) to see its equivalence to \(20_{10}\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
14_{16} \amp = 1\times16^1+4\times16^0\\
\amp = 1\times 16+4\times 1\\
\amp = 16+4\\
\amp = 20
\end{align*}
</div>
