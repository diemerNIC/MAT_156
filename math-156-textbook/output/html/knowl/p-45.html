<p>Let's consider the expanded form of <span class="process-math">\(14_{16}\)</span> to see its equivalence to <span class="process-math">\(20_{10}\text{:}\)</span> </p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
14_{16} \amp = 1\times16^1+4\times16^0\\
\amp = 1\times 16+4\times 1\\
\amp = 16+4\\
\amp = 20
\end{align*}
